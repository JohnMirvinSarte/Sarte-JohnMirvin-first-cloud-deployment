<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Cloud Deployment</title>
    
    <!-- Security Headers via Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #e0f7ff;
            overflow-x: hidden;
            overflow-y: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
        }

        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(41, 128, 185, 0.1) 0%, transparent 50%);
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.6), transparent);
            animation: circuitFlow 6s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        .circuit-line.horizontal {
            height: 2px;
            width: 200px;
        }

        .circuit-line.vertical {
            width: 2px;
            height: 200px;
        }

        .circuit-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #3498db;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8), 0 0 20px rgba(52, 152, 219, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes circuitFlow {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .code-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .code-snippet {
            position: absolute;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #5dade2;
            opacity: 0.3;
            animation: floatCode 20s ease-in-out infinite;
            text-shadow: 0 0 3px rgba(93, 173, 226, 0.5);
            white-space: nowrap;
        }

        @keyframes floatCode {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #5dade2;
            border-radius: 50%;
            animation: particleMove 15s ease-in-out infinite;
            opacity: 0.5;
            box-shadow: 0 0 4px rgba(93, 173, 226, 0.6);
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px;
            background: rgba(23, 32, 42, 0.9);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(52, 152, 219, 0.15);
            animation: containerFloat 4s ease-in-out infinite;
            max-width: 800px;
            transition: all 0.4s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(52, 152, 219, 0.6);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(52, 152, 219, 0.25);
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(52, 152, 219, 0.15);
            }
            50% {
                transform: translateY(-8px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35), 0 0 50px rgba(52, 152, 219, 0.2);
            }
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #3498db, #5dade2, #85c1e9);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            animation: gradientFlow 6s ease infinite;
            transition: transform 0.3s ease;
            position: relative;
        }

        h1:hover {
            transform: scale(1.03);
            filter: brightness(1.2);
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        h2 {
            font-size: 1.8em;
            color: #5dade2;
            margin-bottom: 30px;
            animation: fadeInSlide 1.5s ease;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        h2:hover {
            color: #85c1e9;
            text-shadow: 0 0 15px rgba(93, 173, 226, 0.5);
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            margin: 30px 0;
            position: relative;
            display: inline-block;
        }

        img {
            border-radius: 8px;
            border: 3px solid #3498db;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            transition: all 0.4s ease;
            animation: fadeIn 1.5s ease;
            filter: brightness(1);
        }

        img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.5);
            border-color: #5dade2;
            filter: brightness(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        p {
            font-size: 1.3em;
            color: #a2cae6;
            line-height: 1.6;
            animation: fadeInUp 2s ease;
            transition: all 0.3s ease;
        }

        p:hover {
            color: #e0f7ff;
            transform: scale(1.02);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.8s ease-out;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.4);
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.5), transparent);
            animation: scan 8s linear infinite;
            z-index: 5;
            opacity: 0.3;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Security Dashboard Styles */
        .security-dashboard {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(23, 32, 42, 0.95);
            border: 1px solid rgba(52, 152, 219, 0.4);
            border-radius: 8px;
            padding: 15px;
            min-width: 250px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .security-dashboard h3 {
            color: #3498db;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 8px;
        }

        .security-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 12px;
            color: #a2cae6;
        }

        .security-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.secure {
            background: #27ae60;
            box-shadow: 0 0 8px #27ae60;
        }

        .status-dot.warning {
            background: #f39c12;
            box-shadow: 0 0 8px #f39c12;
        }

        .status-dot.active {
            background: #3498db;
            box-shadow: 0 0 8px #3498db;
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .security-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(23, 32, 42, 0.95);
            border: 1px solid rgba(39, 174, 96, 0.5);
            border-radius: 8px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .security-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(39, 174, 96, 0.3);
            border-color: rgba(39, 174, 96, 0.8);
        }

        .security-icon {
            width: 24px;
            height: 24px;
            color: #27ae60;
        }

        .security-badge-text {
            color: #27ae60;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes shieldPulse {
            0%, 100% {
                filter: drop-shadow(0 0 5px #27ae60);
            }
            50% {
                filter: drop-shadow(0 0 15px #27ae60);
            }
        }

        /* Screenshot Deterrent Styles */
        .screenshot-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(231, 76, 60, 0.1);
            font-weight: 900;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .screenshot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .screenshot-overlay.active {
            opacity: 1;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(231, 76, 60, 0.03) 10px,
                rgba(231, 76, 60, 0.03) 20px
            );
        }

        .screenshot-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.95);
            color: white;
            padding: 30px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 3px solid #c0392b;
            display: none;
            text-align: center;
            animation: warningPulse 0.5s ease;
        }

        @keyframes warningPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .timestamp-overlay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 11px;
            font-family: monospace;
            z-index: 9999;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Screenshot Deterrent Elements -->
    <div class="screenshot-overlay" id="screenshotOverlay"></div>

        ‚ö†Ô∏è SCREENSHOT DETECTED<br>
        <span style="font-size: 14px; font-weight: normal; margin-top: 10px; display: block;">This action has been logged</span>

    <!-- Security Badge -->
    <div class="security-badge" title="Site secured with industry-standard security headers">
        <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: shieldPulse 2s ease-in-out infinite;">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>

        </svg>
        <span class="security-badge-text">Site Secured</span>
    </div>

    <div class="circuit-bg" id="circuitBg"></div>
    
    <div class="code-bg" id="codeBg"></div>
    
    <div class="scanline"></div>

    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <h1>My First Cloud Deployment!</h1>
        <h2>Hello, My Name is John Mirvin Sarte</h2>
        <div class="image-container">
            <img src="pic/gradpic.jpg" width="200" alt="Profile Picture"/>
        </div>
        <p>This is my first deployed website on Vercel!</p>
    </div>
    <!-- End of Main Content -->

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let soundEnabled = false;

        document.addEventListener('click', function enableSound() {
            if (!soundEnabled) {
                audioCtx.resume();
                soundEnabled = true;
            }
        }, { once: false });

        function playClickSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function playHoverSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 500;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playCircuitSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 1000;
            oscillator.type = 'sine';
            filter.type = 'lowpass';
            filter.frequency.value = 1500;
            
            gainNode.gain.setValueAtTime(0.03, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function playAmbientTone() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 250 + Math.random() * 100;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.015, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 1);
        }

        function playWhooshSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            filter.type = 'lowpass';
            
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.4);
            
            filter.frequency.setValueAtTime(2500, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.4);
            
            gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.4);
        }

        function playGlitchSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 900;
            oscillator.type = 'sine';
            
            oscillator.frequency.setValueAtTime(900, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.06, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        const circuitBg = document.getElementById('circuitBg');
        const numCircuits = 30;
        
        for (let i = 0; i < numCircuits; i++) {

            const line = document.createElement('div');
            line.className = 'circuit-line ' + (Math.random() > 0.5 ? 'horizontal' : 'vertical');
            line.style.left = Math.random() * 100 + '%';
            line.style.top = Math.random() * 100 + '%';
            line.style.animationDelay = Math.random() * 4 + 's';
            circuitBg.appendChild(line);
            
            setTimeout(() => {
                if (Math.random() > 0.7) playCircuitSound();
            }, Math.random() * 4000);
            
            const node = document.createElement('div');
            node.className = 'circuit-node';
            node.style.left = Math.random() * 100 + '%';
            node.style.top = Math.random() * 100 + '%';
            node.style.animationDelay = Math.random() * 2 + 's';
            circuitBg.appendChild(node);
        }

        const codeBg = document.getElementById('codeBg');
        const codeSnippets = [
            'kubectl apply -f',
            'docker build -t app',
            'terraform apply',
            'aws s3 sync',
            'vercel deploy',
            'git push origin',
            'npm run build',
            'docker-compose up',
            'helm install app',
            'kubectl get pods',
            'az login',
            'gcloud init',
            'nginx -s reload',
            'systemctl status',
            'pm2 start app',
            'docker ps -a',
            'terraform plan',
            'ansible-playbook',
            'monitoring: active',
            'CI/CD pipeline',
            'load balancer: OK',
            'auto-scaling: ON',
            'health check: PASS',
            'deployment: success',
            'containers: running',
            'cluster: healthy',
            'backup: complete',
            'security scan: OK',
            'uptime: 99.9%',
            'latency: 45ms'
        ];
        
        for (let i = 0; i < 20; i++) {
            const code = document.createElement('div');
            code.className = 'code-snippet';
            code.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            code.style.left = Math.random() * 100 + '%';
            code.style.top = Math.random() * 100 + '%';
            code.style.animationDelay = Math.random() * 20 + 's';
            code.style.animationDuration = (15 + Math.random() * 10) + 's';
            codeBg.appendChild(code);
        }

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 500 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 500 + 'px');
            particle.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(particle);
        }

        document.addEventListener('click', function(e) {
            playClickSound();
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                const trail = document.createElement('div');
                trail.className = 'particle';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
                trail.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
                trail.style.animationDuration = '2s';
                trail.style.background = '#5dade2';
                trail.style.boxShadow = '0 0 4px rgba(93, 173, 226, 0.6)';
                document.body.appendChild(trail);

                if (Math.random() > 0.95) playAmbientTone();
                
                setTimeout(() => trail.remove(), 2000);
            }
        });

        const container = document.getElementById('mainContainer');
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            container.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
        });

        document.addEventListener('mouseleave', function() {
            container.style.transform = 'perspective(1000px) rotateY(0) rotateX(0) scale(1)';
        });

        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        const img = document.querySelector('img');
        const p = document.querySelector('p');

        h1.addEventListener('mouseenter', function() {
            playWhooshSound();
        });

        h2.addEventListener('mouseenter', function() {
            playHoverSound();
        });

        img.addEventListener('mouseenter', function() {
            playGlitchSound();
        });

        p.addEventListener('mouseenter', function() {
            playHoverSound();
        });

        setInterval(() => {
            if (soundEnabled && Math.random() > 0.7) {
                playCircuitSound();
            }
        }, 3000);

        setTimeout(() => {
            if (soundEnabled) {
                playWhooshSound();
                setTimeout(() => playAmbientTone(), 200);
            }
        }, 1000);

        // Security Features Implementation
        
        // 1. Disable right-click (context menu protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showSecurityNotification('Context menu disabled for security');
            return false;
        });

        // 2. Disable specific keyboard shortcuts (Ctrl+U, Ctrl+S, F12)
        document.addEventListener('keydown', function(e) {
            // Disable view source (Ctrl+U)
            if (e.ctrlKey && e.keyCode === 85) {
                e.preventDefault();
                showSecurityNotification('View source disabled');
                return false;
            }
            // Disable save page (Ctrl+S)
            if (e.ctrlKey && e.keyCode === 83) {
                e.preventDefault();
                showSecurityNotification('Save page disabled');
                return false;
            }
            // Disable DevTools (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C)
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))) {
                e.preventDefault();
                showSecurityNotification('Developer tools access restricted');
                return false;
            }
        });

        // 3. Detect and log DevTools opening
        let devtoolsOpen = false;
        const threshold = 160;
        
        setInterval(() => {
            if (window.outerWidth - window.innerWidth > threshold || 
                window.outerHeight - window.innerHeight > threshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    console.clear();
                    console.log('%c‚ö†Ô∏è SECURITY WARNING', 'color: #f39c12; font-size: 20px; font-weight: bold;');
                    console.log('%cDeveloper tools detected. This site is monitored for security.', 'color: #e74c3c; font-size: 14px;');
                    updateSecurityStatus('warning');
                }
            } else {
                if (devtoolsOpen) {
                    devtoolsOpen = false;
                    updateSecurityStatus('secure');
                }
            }
        }, 1000);

        // 4. Console message on load
        console.log('%cüîí SECURITY NOTICE', 'color: #27ae60; font-size: 24px; font-weight: bold;');
        console.log('%cThis website is protected with security measures.', 'color: #3498db; font-size: 14px;');
        console.log('%cUnauthorized access attempts are logged and monitored.', 'color: #e67e22; font-size: 12px;');

        // 5. Security notification system
        function showSecurityNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: rgba(231, 76, 60, 0.95);
                color: white;
                padding: 12px 20px;
                border-radius: 6px;
                font-size: 13px;
                z-index: 1000;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
                animation: slideInRight 0.3s ease;
                border-left: 4px solid #c0392b;
            `;
            notification.textContent = 'üîí ' + message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // 6. Update security dashboard status
        function updateSecurityStatus(status) {
            const statusDots = document.querySelectorAll('.status-dot');
            statusDots.forEach(dot => {
                if (status === 'warning') {
                    dot.classList.remove('secure');
                    dot.classList.add('warning');
                } else {
                    dot.classList.remove('warning');
                    dot.classList.add('secure');
                }
            });
        }

        // 7. Prevent text selection of sensitive elements
        const secureElements = document.querySelectorAll('h1, h2');
        secureElements.forEach(el => {
            el.style.userSelect = 'none';
            el.style.webkitUserSelect = 'none';
            el.style.msUserSelect = 'none';
        });

        // 8. Disable drag events on images
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
                showSecurityNotification('Image dragging disabled');
                return false;
            });
        });

        // 9. Monitor for unusual activity
        let clickCount = 0;
        let clickTimer;
        
        document.addEventListener('click', function() {
            clickCount++;
            clearTimeout(clickTimer);
            
            if (clickCount > 20) {
                console.warn('‚ö†Ô∏è Unusual activity detected: Excessive clicking');
                showSecurityNotification('Unusual activity detected');
                clickCount = 0;
            }
            
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 3000);
        });

        // 10. Security badge click handler
        document.querySelector('.security-badge').addEventListener('click', function() {
            const timestamp = new Date().toISOString();
            console.log('%c‚úÖ SECURITY AUDIT - ' + timestamp, 'color: #27ae60; font-size: 16px; font-weight: bold;');
            console.log('Status: All security features active');
            console.log('HTTPS: Enforced');
            console.log('XSS Protection: Enabled');
            console.log('CSP: Active');
            console.log('Clickjacking: Protected (X-Frame-Options: DENY)');
            console.log('MIME Sniffing: Blocked');
            console.log('Context Menu: Disabled');
            console.log('DevTools Detection: Active');
            showSecurityNotification('Security audit logged to console');
        });

        // 11. Page visibility change detection
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('‚è∏Ô∏è Page hidden - security monitoring paused');
            } else {
                console.log('‚ñ∂Ô∏è Page visible - security monitoring resumed');
            }
        });

        // Add animation styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Screenshot Deterrent Features
        
        // 1. Update timestamp overlay continuously
        const timestampOverlay = document.getElementById('timestampOverlay');
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toISOString();
            const username = 'John Mirvin Sarte';
            timestampOverlay.textContent = `${username} | ${timestamp}`;
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // 2. Detect page visibility changes (possible screenshot attempt)
        let visibilityChangeCount = 0;
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                visibilityChangeCount++;
                console.log('‚è∏Ô∏è Page hidden - possible screenshot attempt #' + visibilityChangeCount);
                
                // Log to console
                console.warn('%cüì∏ SCREENSHOT ALERT', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
                console.log('Timestamp: ' + new Date().toISOString());
                console.log('User Agent: ' + navigator.userAgent);
            } else {
                console.log('‚ñ∂Ô∏è Page visible - security monitoring resumed');
            }
        });

        // 3. Detect Print Screen key (works in some browsers)
        document.addEventListener('keyup', function(e) {
            // Print Screen key code is 44 or 'PrintScreen'
            if (e.key === 'PrintScreen' || e.keyCode === 44) {
                console.warn('%cüì∏ SCREENSHOT ATTEMPT DETECTED', 'color: #e74c3c; font-size: 18px; font-weight: bold;');
                console.log('Print Screen key pressed at: ' + new Date().toISOString());
                
                // Show warning overlay
                showScreenshotWarning();
                
                // Temporarily blur the content
                document.body.style.filter = 'blur(5px)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 300);
            }
        });

        // 4. Detect Windows + Shift + S (Windows Snipping Tool)
        document.addEventListener('keydown', function(e) {
            if (e.key === 's' && e.shiftKey && (e.metaKey || e.key === 'Meta')) {
                console.warn('%c‚úÇÔ∏è SNIPPING TOOL DETECTED', 'color: #e74c3c; font-size: 18px; font-weight: bold;');
                showScreenshotWarning();
            }
            // Also detect Windows + Shift + S (alternative check)
            if (e.key === 'S' && e.shiftKey && e.metaKey) {
                console.warn('%c‚úÇÔ∏è SNIPPING TOOL DETECTED', 'color: #e74c3c; font-size: 18px; font-weight: bold;');
                showScreenshotWarning();
            }
        });

        // 4b. Detect fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                console.log('%cüñ•Ô∏è FULLSCREEN MODE ACTIVE', 'color: #3498db; font-size: 14px;');
            } else {
                console.log('%cüñ•Ô∏è EXITED FULLSCREEN - Possible screenshot', 'color: #f39c12; font-size: 14px;');
                console.warn('%cüì∏ FULLSCREEN EXIT DETECTED', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
                showScreenshotWarning();
            }
        });

        // 4c. Enhanced blur detection for screenshot tools
        let lastBlurTime = 0;
        window.addEventListener('blur', function() {
            const currentTime = Date.now();
            const timeSinceLastBlur = currentTime - lastBlurTime;
            lastBlurTime = currentTime;
            
            // If page loses focus (could be snipping tool or screenshot app opening)
            console.log('%c‚ö†Ô∏è WINDOW BLUR - Screenshot tool may be active', 'color: #f39c12; font-size: 14px;');
            
            // Apply blur effect when window loses focus
            document.body.style.filter = 'blur(3px)';
            document.body.style.transition = 'filter 0.1s ease';
            
            // If blur happens quickly (less than 2 seconds), likely a screenshot attempt
            if (timeSinceLastBlur < 2000 && timeSinceLastBlur > 0) {
                console.warn('%cüì∏ RAPID BLUR PATTERN - Screenshot suspected', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
                showScreenshotWarning();
                // Increase blur for suspected screenshot
                document.body.style.filter = 'blur(8px)';
            }
        });

        // 4d. Remove blur when page regains focus
        window.addEventListener('focus', function() {
            console.log('%c‚úÖ PAGE FOCUSED - Blur removed', 'color: #27ae60; font-size: 14px;');
            document.body.style.filter = 'none';
        });

        // 4d. Remove blur when page regains focus
        window.addEventListener('focus', function() {
            console.log('%c‚úÖ PAGE FOCUSED - Blur removed', 'color: #27ae60; font-size: 14px;');
            document.body.style.filter = 'none';
        });

        // 4e. Monitor for F11 key (fullscreen toggle)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11' || e.keyCode === 122) {
                console.log('%cüñ•Ô∏è F11 PRESSED - Fullscreen toggle', 'color: #3498db; font-size: 14px;');
            }
        });

        // 5. Show screenshot warning
        function showScreenshotWarning() {
            const warning = document.getElementById('screenshotWarning');
            const overlay = document.getElementById('screenshotOverlay');
            
            warning.style.display = 'block';
            overlay.classList.add('active');
            
            // Play warning sound
            if (soundEnabled) {
                playWarningSound();
            }
            
            setTimeout(() => {
                warning.style.display = 'none';
                overlay.classList.remove('active');
            }, 2000);
        }

        // 6. Warning sound for screenshot attempt
        function playWarningSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
            
            // Second beep
            setTimeout(() => {
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.value = 600;
                osc2.type = 'square';
                gain2.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc2.start(audioCtx.currentTime);
                osc2.stop(audioCtx.currentTime + 0.3);
            }, 150);
        }

        // 7. Detect when user copies content (Ctrl+C)
        document.addEventListener('copy', function(e) {
            console.warn('%cüìã CONTENT COPY DETECTED', 'color: #f39c12; font-size: 16px; font-weight: bold;');
            console.log('Copied at: ' + new Date().toISOString());
            showSecurityNotification('Content copy detected and logged');
        });

        // 8. Detect when page loses focus (could indicate screenshot)
        let blurCount = 0;
        let consecutiveBlurs = 0;
        let blurTimer;
        
        window.addEventListener('blur', function() {
            blurCount++;
            consecutiveBlurs++;
            
            // Clear previous timer
            clearTimeout(blurTimer);
            
            // If multiple blurs in short time, likely screenshot activity
            if (consecutiveBlurs >= 2) {
                console.warn('%cüì∏ MULTIPLE BLUR EVENTS - Screenshot activity detected', 'color: #e74c3c; font-size: 16px; font-weight: bold;');
                showScreenshotWarning();
                consecutiveBlurs = 0;
            }
            
            // Reset counter after 3 seconds
            blurTimer = setTimeout(() => {
                consecutiveBlurs = 0;
            }, 3000);
            
            if (blurCount % 2 === 0) {
                console.log('%c‚ö†Ô∏è Page lost focus (#' + blurCount + ') - monitoring activity', 'color: #f39c12; font-size: 14px;');
            }
        });

        // 9. Log screenshot-related events
        console.log('%cüõ°Ô∏è SCREENSHOT PROTECTION ACTIVE', 'color: #3498db; font-size: 16px; font-weight: bold;');
        console.log('Watermarks: Enabled');
        console.log('Timestamp Tracking: Active');
        console.log('Keyboard Detection: Monitoring');
        console.log('Visibility Tracking: Active');
    </script>
